services:
  # ---------------------------------------------------------------------------
  # Database (DEV) - Ports décalés (5433)
  # ---------------------------------------------------------------------------
  db-dev:
    image: postgres:15-alpine
    container_name: but_tc_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-app_password}
      POSTGRES_DB: skills_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dev_network

  # ---------------------------------------------------------------------------
  # Application Services (DEV) - Ports décalés (8001, 8081)
  # ---------------------------------------------------------------------------
  api-dev:
    build:
      context: ./apps/api
    container_name: but_tc_api_dev
    restart: unless-stopped
    depends_on:
      - db-dev
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD:-app_password}@db-dev:5432/skills_db_dev
      - ROOT_PATH=/api
      - DOMAIN=dev.educ-ai.fr
      - ENVIRONMENT=development
    ports:
      - "8001:8000"
    networks:
      - dev_network

  web-dev:
    build:
      context: ./apps/web
    container_name: but_tc_web_dev
    restart: unless-stopped
    depends_on:
      - api-dev
    ports:
      - "8081:80"
    networks:
      - dev_network

volumes:
  postgres_data_dev:

networks:
  dev_network:
    driver: bridge
