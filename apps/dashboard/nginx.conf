worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Configuration globale
    proxy_buffering off;
    client_max_body_size 512M;

    # 1. Portail Welcome & Hub
    server {
        listen 80;
        listen 443 ssl;
        server_name educ-ai.fr home.educ-ai.fr localhost;

        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;

        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        location = /app/demo {
            alias /usr/share/nginx/html/demo_stage.html;
            default_type text/html;
        }

        location /app/ {
            proxy_pass http://web:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /appdev/ {
            proxy_pass http://web-dev:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://api:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /auth/ {
            proxy_pass http://keycloak:8080/auth/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }

    # 2. Nextcloud
    server {
        listen 80;
        listen 443 ssl;
        server_name nextcloud.educ-ai.fr;
        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;

        location / {
            proxy_pass http://nextcloud:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 3. Keycloak
    server {
        listen 80;
        listen 443 ssl;
        server_name keycloak.educ-ai.fr;
        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;

        location / {
            proxy_pass http://keycloak:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
        }
    }

    # 4. OnlyOffice
    server {
        listen 80;
        listen 443 ssl;
        server_name only-office.educ-ai.fr;
        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;
        location / {
            proxy_pass http://onlyoffice:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # 5. Mattermost
    server {
        listen 80;
        listen 443 ssl;
        server_name mattermost.educ-ai.fr;
        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;
        location / {
            proxy_pass http://mattermost:8065;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    # 7. Odoo
    server {
        listen 80;
        listen 443 ssl;
        server_name odoo.educ-ai.fr *.educ-ai.fr;
        ssl_certificate /etc/nginx/ssl/dashboard.crt;
        ssl_certificate_key /etc/nginx/ssl/dashboard.key;
        location / {
            proxy_pass http://odoo:8069;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_set_header X-Forwarded-Port 443;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
        }
    }
}