# 6. Odoo (Multi-site Wildcard)
server {
    listen 80;
    listen 443 ssl;
    # On accepte odoo.educ-ai.fr ET tout autre sous-domaine *.educ-ai.fr qui n'est pas déjà pris au dessus
    server_name odoo.educ-ai.fr *.educ-ai.fr;
    
    ssl_certificate /etc/nginx/ssl/dashboard.crt;
    ssl_certificate_key /etc/nginx/ssl/dashboard.key;
    
    location / {
        proxy_pass http://odoo:8069;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }
}
