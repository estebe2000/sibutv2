# 3. Keycloak - CORRECTION HTTPS
server {
    listen 80;
    listen 443 ssl;
    server_name keycloak.educ-ai.fr;
    ssl_certificate /etc/nginx/ssl/dashboard.crt;
    ssl_certificate_key /etc/nginx/ssl/dashboard.key;

    location / {
        proxy_pass http://keycloak:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # ICI : On force HTTPS pour que Keycloak génère des URLs en https://
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Port 443;
    }
}

