# --- Bloc unique pour tout gérer (Consolidé) ---
server {
    listen 80;
    listen 443 ssl;
    server_name educ-ai.fr home.educ-ai.fr nextcloud.educ-ai.fr keycloak.educ-ai.fr only-office.educ-ai.fr *.educ-ai.fr;

    ssl_certificate /etc/nginx/ssl/dashboard.crt;
    ssl_certificate_key /etc/nginx/ssl/dashboard.key;

    client_max_body_size 512M;
    proxy_buffering off;

    # --- Routage par nom de domaine ---
    location / {
        # Nextcloud
        if ($host = "nextcloud.educ-ai.fr") {
            proxy_pass http://nextcloud:80;
        }
        # Keycloak
        if ($host = "keycloak.educ-ai.fr") {
            proxy_pass http://keycloak:8080;
        }
        # OnlyOffice
        if ($host = "only-office.educ-ai.fr") {
            proxy_pass http://onlyoffice:80;
        }
        
        # Par défaut : Dashboard statique
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # --- Skills Hub App ---
    location /app/ {
        proxy_pass http://web:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Skills Hub API ---
    location /api/ {
        proxy_pass http://api:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- Keycloak (Path Legacy support) ---
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}